<div class="mobile-frame">   
    <div class="container">
        <a href="./inicial-cliente" class="icone_de_seta">
            <img src="https://i.ibb.co/HnQRd23/seta-esquerda.png" alt="ícone de seta" class="icone_de_seta">
        </a>
        <h1 class="Texto">Rastreamento</h1>
    </div>
    <div>
        <mat-card 
class="example-card" appearance="outlined">
    <mat-card-header *ngFor="let order of orders">
      <mat-card-title-group>
        <mat-card-title class="customizar_pedido" style="cursor: pointer;">Pedido N°{{order.id}}</mat-card-title>
        <mat-card-subtitle class="customizar_endereco">Cliente: {{order.cliente.nome}}</mat-card-subtitle>
        <mat-card-subtitle class="customizar_endereco">Endereço: {{order.cliente.endereco}}</mat-card-subtitle>
        <mat-card-subtitle  class= "customizar_text_1">Status: {{order.status}}</mat-card-subtitle>
        <mat-card-subtitle class="V1"> Valor: {{order.valorTotal}}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
  </mat-card>
    </div>
</div>
