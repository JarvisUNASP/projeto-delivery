<div class="mobile-frame">
  <div class="container">
      <a href="./carrinho" class="icone_de_seta">
          <img src="https://i.ibb.co/HnQRd23/seta-esquerda.png" alt="ícone de seta" class="icone_de_seta">
      </a>
      <h1 class="Texto">Detalhes do Pedido</h1>
  </div>

  <hr class="customizar_hr">

  <div class="inputs">
  <div class="texto_detalhes">
      <h1 class="Texto_detalhes">Dados do cliente</h1>
  </div>
  <form (ngSubmit)="submitOrder()">
    <label class="nome" for="name">Nome:</label>
    <input class="name" type="text" id="name" [(ngModel)]="cliente.nome" name="name" required>

    <br>

    <label class="endereco" for="address">Endereço:</label>
    <input class="address" type="text" id="address" [(ngModel)]="cliente.endereco" name="address" required>

    <br>

    <label class="telefone" for="phone">Telefone:</label>
    <input class="phone" type="text" id="phone" [(ngModel)]="cliente.telefone" name="phone" required>

    <br>

    <button class="button_finalizar" type="submit">Finalizar Pedido</button>
  </form>
