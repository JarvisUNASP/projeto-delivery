  <div class="frame">
  <h3> Criar pratos </h3>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- ID Column
     --><ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.ID}}</td>
    </ng-container>
  
    <!-- Nome Column -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.Nome}}</td>
    </ng-container>
  
    <!-- Descricao Column -->
    <ng-container matColumnDef="Descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element">{{element.Descricao}}</td>
    </ng-container>
  
    <!-- Valor Column -->
    <ng-container matColumnDef="Valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">{{element.Valor | currency}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="button_adicionar_container">
    <button mat-raised-button [routerLink]="['/pratos']" class="adicionar-button">
      Adicionar Prato
    </button>

    <button mat-raised-button (click)="removeLastElement()" class="remover-button">
      Remover Prato
    </button>

  </div> 
</div>
