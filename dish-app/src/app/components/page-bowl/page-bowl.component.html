<div class="mobile-frame">
  <div class="container">
      <img src="https://i.ibb.co/HnQRd23/seta-esquerda.png" alt="ícone de seta" class="icone_de_seta" routerLink="/inicial-cliente">
      <img src="https://i.ibb.co/sPycw2G/logo.jpg" alt="logo-da-empresa" class="logo-da-empresa" routerLink="/inicial-cliente">
      <img src="https://i.ibb.co/3crZCy1/carrinho-de-compras.png" alt="ícone do carrinho" class="Icone-carrinho" routerLink="/carrinho">
  </div>

  <div>
  <mat-card class="example-card" appearance="outlined" *ngFor="let dish of dishes">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title class="customizar" style="cursor: pointer; width: 100px;">{{dish.name}}</mat-card-title>
          <!-- <mat-card-subtitle class="customizar_subtitulo">Grande</mat-card-subtitle> -->
          <mat-card-subtitle class= "customizar_text_1">{{dish.description}}</mat-card-subtitle>
          <mat-card-subtitle class="V1">Preço: {{dish.price}}</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
              <a (click)="addToCart(dish.id)" class="button_adicionar">Adicionar</a>
        </mat-card-content>
    </mat-card>

  </div>
</div>
